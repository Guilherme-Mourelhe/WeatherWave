<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"><!--conversor para .ico: https://convertio.co/pt/-->
  <title>WeatherWave</title>

  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
  <script>
       function handleCredentialResponse(response) {
          const data = jwt_decode (response.credential)
          console.log(data)

          fullName.textContent = data.name
          sub.textContent = data.sub
          given_name.textContent = data.given_name
          family_name.textContent = data.family_name 
          email.textContent = data.email
          verifiedEmail.textContent = data.email_verified
          picture.setAttribute("src", data.picture)
       }
       window.onload = function () {
         google.accounts.id.initialize({
           client_id: "189717827051-momovhba9n6hmlgk7thq4qf1hri8dgn1.apps.googleusercontent.com",
           callback: handleCredentialResponse
         });

         google.accounts.id.renderButton(
           document.getElementById("buttonDiv"),
           { theme: "filled_black", size: "medium",
           type: "standard",
           shape : "pill",
           text: "signin_with",
           logo_alignment:"left",
           width: "200" }  // customization attributes
         );
         google.accounts.id.prompt(); // also display the One Tap dialog

         // Add an event listener to the Google Sign-In button
         document.getElementById('buttonDiv').addEventListener('click', onSignIn);
       }

       function onSignIn(googleUser) {
         // Display a message or animation indicating that the login was successful
         document.getElementById('login-status').innerHTML = 'Login successful!';
       }
  </script>

  <link rel="stylesheet" href="css/styles.css">
  
</head>
